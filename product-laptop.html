<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white py-3 d-flex align-items-center justify-content-between">
        <div></div> <!-- Empty div for alignment -->
        <h1 class="m-0 text-center" style="font-family: 'Great Vibes', cursive; font-size: 2.5rem;">The Teanna Store</h1>
        <a href="cart.html" class="btn btn-warning me-3">View Cart</a>
    </header>
      
      
      

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <img src="images/laptop.png.webp" alt="Laptop" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h2>Laptop</h2>
        <p class="text-muted">$999</p>
        <p>High-end laptop featuring a powerful processor, sleek design, and long battery life. Choose your desired specifications.</p>
        <form>
          <div class="mb-3">
            <label for="ram" class="form-label">RAM</label>
            <select id="ram" class="form-select">
              <option>8GB</option>
              <option>16GB</option>
              <option>32GB</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="storage" class="form-label">Storage</label>
            <select id="storage" class="form-select">
              <option>256GB SSD</option>
              <option>512GB SSD</option>
              <option>1TB SSD</option>
            </select>
          </div>
          <button type="button" class="btn btn-success" onclick="addToCart('Laptop', 999)">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-danger text-white text-center p-3 mt-4">
    <p>&copy; 2025 Luxury E-Commerce Store</p>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
