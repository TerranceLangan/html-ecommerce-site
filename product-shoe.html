<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formal Shoe Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white py-3 d-flex align-items-center justify-content-between">
        <div></div> <!-- Empty div for alignment -->
        <h1 class="m-0 text-center" style="font-family: 'Great Vibes', cursive; font-size: 2.5rem;">The Teanna Store</h1>
        <a href="cart.html" class="btn btn-warning me-3">View Cart</a>
    </header>
      
      
      
      

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <img src="images/shoe.png.webp" alt="Formal Shoe" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h2>Formal Shoe</h2>
        <p class="text-muted">$150</p>
        <p>Classic leather formal shoe for any occasion. Available in different sizes and colors.</p>
        <form>
          <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <select id="color" class="form-select">
              <option>Black</option>
              <option>Brown</option>
              <option>Tan</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="size" class="form-label">Size</label>
            <select id="size" class="form-select">
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </div>
          <button type="button" class="btn btn-success" onclick="addToCart('Formal Shoe', 150)">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-danger text-white text-center p-3 mt-4">
    <p>&copy; 2025 Luxury E-Commerce Store</p>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
