<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smartphone Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white py-3 d-flex align-items-center justify-content-between">
        <div></div> <!-- Empty div for alignment -->
        <h1 class="m-0 text-center" style="font-family: 'Great Vibes', cursive; font-size: 2.5rem;">The Teanna Store</h1>
        <a href="cart.html" class="btn btn-warning me-3">View Cart</a>
    </header>
      
      
      

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <img src="images/smartphone.png.webp" alt="Smartphone" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h2>Smartphone</h2>
        <p class="text-muted">$699</p>
        <p>Experience the best with this sleek, high-performance smartphone featuring a powerful processor, crystal-clear display, and premium build quality.</p>
        <form>
          <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <select id="color" class="form-select">
              <option>Black</option>
              <option>Silver</option>
              <option>Blue</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="storage" class="form-label">Storage</label>
            <select id="storage" class="form-select">
              <option>64GB</option>
              <option>128GB</option>
              <option>256GB</option>
            </select>
          </div>
          <button type="button" class="btn btn-success" onclick="addToCart('Smartphone', 699)">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-danger text-white text-center p-3 mt-4">
    <p>&copy; 2025 Luxury E-Commerce Store</p>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
